    <!--模板-->
    <script id="tmpl_info_box" type="text/x-jquery-tmpl">
       <div class="info_box">
           <ul>
               <li><span>名称: </span><input type="text" class="edit_inl edit_name" value="${name}" inp_for="name"/></li>
               <li><span>字族: </span><input type="text" class="edit_inl edit_family" value="${family}" inp_for="family"/></li>
               <li><span>样式: </span><input type="text" class="edit_inl edit_style" value="${style}" inp_for="style"/></li>
               <li><span>PostScriptName: </span><span class="cantedit">${PostScriptName}</span></li>
               <li><span>语言: </span><input type="text" class="edit_inl edit_tags" value="${lang}" inp_for="tags_lang"/><span class="addtag_but">+</span></li>
               <li><span>厂商: </span><input type="text" class="edit_inl edit_tags" value="${com}" inp_for="tags_com"/><span class="addtag_but">+</span></li>
               <li><span>类型: </span><input type="text" class="edit_inl edit_tags" value="${type}" inp_for="tags_type"/><span class="addtag_but">+</span></li>
               <li><span>字重: </span><input type="text" class="edit_inl edit_tags" value="${weight}" inp_for="tags_weight"/><span class="addtag_but">+</span></li>
               <li><span>自定义: </span><input type="text" class="edit_inl edit_tags" value="${user}" inp_for="tags_user"/><span class="addtag_but">+</span></li>
           </ul>
      </div>
    </script>


    <script id="tmpl_fontlist_group" type="text/x-jquery-tmpl">

        <input type="checkbox" id="cgroup${group_id}" checked="checked"  class="group_inp">
        <div class="group" id="group${group_id}">
            <label for="cgroup${group_id}">
                <div class="fontitem groupItem"  font_style="${font_style}" font_group_name="${font_group_name}" font_name="${font_name}" font_family="${font_family}" font_postscriptname="${font_postscriptname}" style="font-family: ${group_style} ;">
                    <span> ${font_group_name} </span>
                    <span class="font_number">${font_number}</span>
                </div>
            </label>
         </div>


    </script>


    <script id="tmpl_bar_item" type="text/x-jquery-tmpl">
        <input type="checkbox" id="ctag_${bar}_${name}" class="chooser_input">
        <label for="ctag_${bar}_${name}" id="ltag_${bar}_${name}" class="rito-button chooser"> ${name} </label>
    </script>

    <script id="tmpl_bar_item_all" type="text/x-jquery-tmpl">
        <input type="checkbox" id="ctag_all_${bar}" class="chooser_input input_all">
        <label for="ctag_all_${bar}" class="rito-button chooser_all"> 全部 </label>
    </script>


    <title></title>
</head>

<div class="tagpage_box">

    <div class="page1 tagpage" id="test">

                <label for="dd" class="bar_switch"> <span>⋯</span></label>

                <div class="bottom_bar">

                    <input type="checkbox" id="ctag1">

                    </label>

                    <input type="checkbox" id="ctag2">
                    <label for="ctag2">
                        <button class="topcoat-button chooser">英文</button>
                    </label>

                    <input type="checkbox" id="ctag3">
                    <label for="ctag3">
                        <button class="topcoat-button chooser">日文</button>
                    </label>

                    <input type="checkbox" id="ctag4">
                    <label for="ctag4">
                        <button class="topcoat-button chooser">fds</button>
                    </label>

                    <input type="checkbox" id="ctag5">
                    <label for="ctag5">
                        <button class="topcoat-button chooser">SDFDDSF</button>

                    <input type="checkbox" id="ctag6">
                    <label for="ctag6">

                    </label>

                </div>
            </div>
            <div class="chosebar" id="bar_com">
                <div class="title"><span>厂商</span></div>

                <label for="dd2" class="bar_switch"> <span>⋯</span></label>
                <input type="checkbox" id="dd2">
                <div class="bottom_bar">


                    <input type="checkbox" id="ctagr1">
                    <label for="ctagr1">
                        <button class="topcoat-button chooser">中文</button>
                    </label>

                    <input type="checkbox" id="ctagr2">
                    <label for="ctagr2">
                        <button class="topcoat-button chooser">英文</button>
                    </label>

                    <input type="checkbox" id="ctagr3">
                    <label for="ctagr3">
                        <button class="topcoat-button chooser">日文</button>
                    </label>

                    <input type="checkbox" id="ctagr4">
                    <label for="ctagr4">
                        <button class="topcoat-button chooser">fds</button>
                    </label>

                    <input type="checkbox" id="ctagr5">
                    <label for="ctagr5">
                        <button class="topcoat-button chooser">SDFDDSF</button>
                    </label>

                    <input type="checkbox" id="ctagr6">
                    <label for="ctagr6">
                        <button class="topcoat-button chooser">dfgf个梵蒂冈</button>
                    </label>

                    <input type="checkbox" id="ctagr7">
                    <label for="ctagr7">
                        <button class="topcoat-button chooser">SDAF的风格的发生过电饭锅的</button>
                    </label>

                    <input type="checkbox" id="ctagr8">
                    <label for="ctagr8">
                        <button class="topcoat-button chooser">是的风格的发生过是大法官电饭锅的</button>
                    </label>
                </div>
            </div>
            <div class="chosebar" id="bar_type">
                <div class="title"><span>类型</span></div>

                <label for="dd3" class="bar_switch"> <span>⋯</span></label>
                <input type="checkbox" id="dd3">
                <div class="bottom_bar"></div>
            </div>
            <div class="chosebar" id="bar_weight">
                <div class="title"><span>字重</span></div>

                <label for="dd4" class="bar_switch"> <span>⋯</span></label>
                <input type="checkbox" id="dd4">
                <div class="bottom_bar"></div>
            </div>
            <div class="chosebar" id="bar_user">
                <div class="title"><span>自定义</span></div>

                <label for="dd5" class="bar_switch"> <span>⋯</span></label>
                <input type="checkbox" id="dd5">
                <div class="bottom_bar"></div>
            </div>
        </div>

        <div class="midbox">

            <div class="spead_buttom" title="展开\收起所有组"><i class="fa fa-sort"></i></div>
            <div class="search_buttom" title="设置" id="setting_buttom"><i class="fa  fa-cog"></i></div>

            <div class="fontlist_box">
                <div class="topsl hide"></div>
                <div class="fontlist"></div>
                <div class="fontlist_search"></div>
            </div>

            <div class="tagcook hide">
                <div class="tagcook_close_ico " ><i  class="fa fa-close"></i></div>
                <ul>
                    <li><span>语言: </span><input type="text" class=" cook_inp cook_lang" value=""
                                                inp_for="tags_lang"/><span class="addtag_but">+</span></li>
                    <li><span>厂商: </span><input type="text" class=" cook_inp cook_com" value=""
                                                inp_for="tags_com"/><span class="addtag_but">+</span></li>
                    <li><span>类型: </span><input type="text" class=" cook_inp cook_type" value=""
                                                inp_for="tags_type"/><span class="addtag_but">+</span></li>
                    <li><span>字重: </span><input type="text" class=" cook_inp cook_weight" value=""
                                                inp_for="tags_weight"/><span class="addtag_but">+</span></li>
                    <li><span>自定义: </span><input type="text" class=" cook_inp cook_user" value=""
                                                 inp_for="tags_user"/><span class="addtag_but">+</span></li>
                </ul>
                <div class="cookbut_box">
                    <button class="rito-button cook_add"> 添加</button>
                    <button class="rito-button cook_del"> 移除</button>
                </div>

            </div>


            <div class="editmod">

                <div class="close_ico " ><i  class="fa fa-close"></i></div>

                <div class="picknumber" title="取消所有选中项">0</div>
                <button title="创建一个字体组，并把所有选中字体移入其中" class="rito-button act_creat_group"> 创建组</button>
                <button title="把选中字体从其字体组中移出，字体组如果中没有字体会被解散" class="rito-button act_out_group"> 从组移出</button>
                <input type="checkbox" id="ddd3" class="setg_group_inp">
                <label for="ddd3" class="rito-button act_setg_group">设置标签</label>

                <div class="finf"><span>目标组: </span> <input class="gname_edit" type="text" value=""/>
                    <button title="选择中一个字体组，把所有选中字体移入其中" class="rito-button act_push_group"> 移入</button>
                </div>

            </div>

            <div class="foot">
                <div class="rito-button-bar font_name_display">
                    <input type="radio" name="view-bar" checked="checked" id="view_mod1_inp">
                    <label class="rito-button-bar-item rito-button" for="view_mod1_inp" id="view_mod1">名</label>
                    <input type="radio" name="view-bar" id="view_mod2_inp">
                    <label class="rito-button-bar-item rito-button" for="view_mod2_inp" id="view_mod2">族</label>
                    <input type="radio" name="view-bar" id="previewON">
                    <label class="rito-button-bar-item rito-button" for="previewON" id="view_mod3">预览</label>
                </div>
                <input type="text" class="cook_inp preview_text" placeholder="预览文字" value="">


                <div class="sizeranger">
                    <div class="srang">18</div>
                    <input type="range" class="topcoat-range" max="70" min="8" value="18" on></div>
            </div>
        </div>


    </div>

    <div class="page2 tagpage">

        <input type="checkbox" id="spoiler1"/>
        <label for="spoiler1"><span class="spoiler_open">-</span><span class="spoiler_close">+</span>&nbsp;
        </label>
        <div class="spoiler">

        </div>


    </div>
    <div class="page3 tagpage">

        <div class="return_buttom search_buttom" title="返回"><i class="fa  fa-chevron-circle-left"></i></div>
        <div class="setting_page_title"><i class="fa  fa-cog"></i >  设置</div>
        <div class="opbox">


            <h2>扫描字体列表</h2>
            <div class="lll">
                <button class="rito-button" id="reflist" title="刷新显示界面中的字体列表">刷新显示</button>
                <button class="rito-button" id="addfonts" title="如果计算机中安装了新字体，点此把它们加入字体列表">扫描新增字体</button>
                <button class="rito-button redbut" id="reloadfonts" title="新的扫描结果会覆盖旧列表，以前对字体列表的编辑将丢失">重新扫描</button>
            </div>


            <h2>字体列表保存</h2>
            <div class="lll">
                <button class="rito-button" id="fontlist_out" title="导出字体列表"> 导出</button>
                <button class="rito-button" id="fontlist_in" title="导入字体列表，你当前的字体列表将会被覆盖"> 导入</button>
                <button class="rito-button" id="opensetfolder">打开配置文件夹</button>
            </div>

            <h2 title="给每种类型的标签设置类型名称">标签自定义</h2>
            <div class="lll">
                <ul>
                    <li>
                        <span>语言:</span>
                        <input type="text" class=" cook_inp diytag_inp" id="diyt_lang" value="语言"/>
                        <button class="rito-button redbut empty_tags" id="empty_tags_lang" title="把所有字体的此类型标签删除">清空标签</button>
                    </li>
                    <li>
                        <span>厂商:</span>
                        <input type="text" class=" cook_inp diytag_inp" id="diyt_com" value="厂商"/>
                        <button class="rito-button redbut empty_tags" id="empty_tags_com" title="把所有字体的此类型标签删除">清空标签</button>
                    </li>
                    <li>
                        <span>类型:</span>
                        <input type="text" class=" cook_inp diytag_inp" id="diyt_type" value="类型"/>
                        <button class="rito-button redbut empty_tags" id="empty_tags_type" title="把所有字体的此类型标签删除">清空标签</button>
                    </li>
                    <li>
                        <span>字重:</span>
                        <input type="text" class=" cook_inp diytag_inp" id="diyt_weight" value="字重"/>
                        <button class="rito-button redbut empty_tags" id="empty_tags_weight"  title="把所有字体的此类型标签删除">清空标签</button>
                    </li>
                    <li>
                        <span>用户:</span>
                        <input type="text" class=" cook_inp diytag_inp" id="diyt_user" value="自定义"/>
                        <button class="rito-button  redbut empty_tags" id="empty_tags_user" title="把所有字体的此类型标签删除">清空标签</button>
                    </li>
                </ul>
            </div>
            <h2>About</h2>
            <div class="lll">
                <div> fonTags 字体标签夹</div>
                <div class="minifz">
                    <div> v1.4 (2016/7/19)</div>
                    <div>作者: <a id="author_url">nullice</a></div>
                    <div>主页: <a id="home_page_url">nullice.com/ps/fontags</a></div>
                    <div><a id="home_help_url">帮助文档</a></div>
                </div>


            </div>

        </div>

    </div>
</div>
